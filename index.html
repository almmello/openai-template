*, :before, :after {box-sizing:border-box;margin:0;padding:0;border:0;}
body {
  background: linear-gradient(180deg, #374161 0%, #293047 33%);
}
h1{
  font:48px Helvetica, Arial, sans-serif;
  text-align: center;
  letter-spacing: -2px;
  color: #FFF;
  font-weight:bold;
  margin:88px auto 8px;
}
p{
  font:16px Helvetica, Arial, sans-serif;
  letter-spacing: -0.5px;
  color: #FFF;
  text-align:center;
  opacity:0.48;
}
svg.goalmoon {
  margin-bottom: 7px;
}
input[type="text"] {
  display:block;
  width: 80%;
  max-width:880px;
  height: 76px;
  margin:64px auto 16px;
  background: rgba(255,255,255,0.1);
  border: 1px solid rgba(0,0,0,0.1);
  border-radius: 90px;
  color:rgb(241,241,241);
  font:32px/76px Helvetica, Arial, sans-serif;
  text-align:center;
  letter-spacing:2px;
  outline:none;
}
input[type="text"]:focus {
  color:#FFF;
  border:solid 1px #55DDE0;
}
input[type="submit"] {
  background: #71b399;
  border-radius: 90px;
  padding:15px 30px;
  font: 16px/18px Helvetica, Arial, sans-serif;
  text-align: center;
  text-transform: uppercase;
  font-weight:bold;
  color: #FFFFFF;
  text-shadow: 0px 0px 2px rgba(0, 0, 0, 0.4);
  margin:0 auto 72px;
  display:block;
  cursor:pointer;
}
input[type="submit"]:hover{
  background: #dbe2ea;
  text-shadow: 0px 0px 2px rgba(0, 0, 0, 0.4), 0px 0px 20px #374161;
}
input[type="submit"]:focus{
  background: #dbe2ea;
  box-shadow: inset 0px 6px 6px rgba(0, 0, 0, 0.25);
  text-shadow: 0px 2px 2px rgba(0, 0, 0, 0.25);
}
@media (max-width: 600px) {
    input[type="text"] {
        font-size: 22px;
    }
    input[type="submit"] {
        font-size: 18px;
    }
}

#result_wrapper {
  text-align:center;
}
#result {
  font: 32px/37px Helvetica, Arial, sans-serif;
  font-weight: bold;
  text-align: center;
  letter-spacing: -2px;
  color: #FFFFFF;
  position: relative;
  max-width:60%;
  display: inline-block;
}
#result:after, #result:before{
  display:block;
  font:128px Helvetica, Arial, sans-serif;
  color:#FFF;
  opacity:0.1;
  position:absolute;
}
#result:before {
  content:'“';
  left:-60px;
  top:-40px;
}
#result:after {
  content:'”';
  right:-60px;
  bottom:-100px;
}
#brands{
  text-align:center;
  padding:72px 0 48px;
}
#brands a {
  display:inline-block;
  margin:0 12px;
}
#brands a:hover {
  opacity:0.48;
}
#waves_wrapper{
  width: 100%;
  overflow: hidden;
}
#waves {
  width: 100%;
}
#waves_end {
  width:100%;
  height:512px;
  background:linear-gradient(180deg, #71b399 0%, #374161 100%);
  opacity:1;
}
</style>
<script>
  async function onSubmit(event) {
    event.preventDefault();
    try {
      if (document.getElementById('prompt').value == '') {
        document.getElementById('prompt').style.border = '1px solid red';
        document.getElementById('prompt').focus();
        return;
      }
      document.getElementById('prompt').style.border = 'none';
      document.getElementById('result').innerText = 'carregando...';
      const response = await fetch("/api?prompt=Sugira um slogan para " + document.getElementById('prompt').value, {
        method: "GET",
      });

      const data = await response.json();
      if (response.status !== 200) {
        throw data.error || new Error(`Request failed with status ${response.status}`);
      }

      document.getElementById('result').innerText = data.result.replace( /([\n])|/g, '' ).replace( /"$/, '' ).replace( /^"/, '' );
    } catch(error) {
      console.error(error);
      alert(error.message);
    }
  }
</script>
